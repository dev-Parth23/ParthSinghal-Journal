<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEW TASK</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Top Navbar -->
    <div id="header">
      <nav id="top">
        <div class="menu">
          <div class="menuItems">
            <div>
              <i
                class="fa-solid fa-house"
                style="font-size: small; height: auto"
              ></i>
            </div>
            <div>Home</div>
          </div>
          <div class="menuItems">
            <div>
              <i
                class="fa-regular fa-user"
                style="font-size: small; height: auto"
              ></i>
            </div>
            <div>About us</div>
          </div>
          <div class="menuItems">
            <div>
              <i
                class="fa-regular fa-envelope"
                style="font-size: small; height: auto"
              ></i>
            </div>
            <div>Contact</div>
          </div>
          <div class="menuItems">
            <div>
              <i
                class="fa-regular fa-circle-question"
                style="font-size: small; height: auto"
              ></i>
            </div>
            <div>FAQ</div>
            <div>
              <i
                class="fa-solid fa-caret-down"
                style="font-size: small; height: auto"
              ></i>
            </div>
          </div>
        </div>
        <div class="menu">
          <div class="menuItems">
            <div>
              <i
                class="fa-solid fa-language"
                style="font-size: small; height: auto"
              ></i>
            </div>
            <div>English</div>
            <div>
              <i
                class="fa-solid fa-caret-down"
                style="font-size: small; height: auto"
              ></i>
            </div>
          </div>
          <div class="menuItems">
            <div>
              <i
                class="fa-solid fa-dollar-sign"
                style="font-size: small; height: auto"
              ></i>
            </div>
            <div>US Dollar</div>
            <div>
              <i
                class="fa-solid fa-caret-down"
                style="font-size: small; height: auto"
              ></i>
            </div>
          </div>
        </div>
        <div class="menu">
          <div class="menuItems">
            <div>
              <i
                class="fa-solid fa-address-card"
                style="font-size: small; height: auto"
              ></i>
            </div>
            <div>More Menu</div>
            <div>
              <i
                class="fa-solid fa-caret-down"
                style="font-size: small; height: auto"
              ></i>
            </div>
          </div>
          <div class="menuItems">
            <div>
              <i
                class="fa-solid fa-truck-fast"
                style="font-size: small; height: auto"
              ></i>
            </div>
            <div>Delivery</div>
          </div>
        </div>
      </nav>
    </div>
    <!-- Second Navbar -->
    <div id="second">
      <div id="container">
        <!-- Logo -->
        <div>
          <h4 style="margin: 0">JOURNAL</h4>
        </div>
        <!-- Search box -->
        <div id="searchBox">
          <!-- All button -->
          <button>
            <div>All</div>
            <div>
              <i
                class="fa-solid fa-caret-down"
                style="font-size: small; height: auto"
              ></i>
            </div>
          </button>
          <!-- Input -->
          <div><input type="text" placeholder="Search here..." /></div>
          <!-- Search icon -->
          <button>
            <div>
              <i
                class="fa-solid fa-magnifying-glass"
                style="font-size: small; height: auto"
              ></i>
            </div>
          </button>
        </div>
        <!-- Menu buttons -->
        <div class="menuButtons">
          <div class="menuButtonsDiv">
            <div>
              <i
                class="fa-solid fa-user"
                style="font-size: small; height: auto"
              ></i>
            </div>
            <div>Login</div>
          </div>
          <div class="menuButtonsDiv">
            <div>
              <i
                class="fa-solid fa-pen-to-square"
                style="font-size: small; height: auto"
              ></i>
            </div>
            <div>Register</div>
          </div>
          <div class="menuButtonsDiv">
            <div>
              <i
                class="fa-regular fa-heart"
                style="font-size: small; height: auto"
              ></i>
            </div>
            <div>Wishlist</div>
          </div>
          <div class="menuButtonsDiv">
            <div>
              <i
                class="fa-solid fa-arrow-right-arrow-left"
                style="font-size: small; height: auto"
              ></i>
            </div>
            <div>Compare</div>
          </div>
        </div>
        <!-- Bill amount -->
        <div class="bill">
          <div>0 item(s) - $0.00</div>
          <button>
            <div>
              <i
                class="fa-solid fa-cart-shopping"
                style="font-size: small; height: auto"
              ></i>
            </div>
          </button>
        </div>
      </div>
    </div>
    <!-- Tab Bar -->
    <div id="tabBar">
      <div class="container">
        <div class="tabsleft">
          <div
            style="
              display: flex;
              gap: 0.4em;
              background-color: #fdd32f;
              padding: 0 0.9em;
              height: 100%;
              align-items: center;
              color: black;
              font-weight: 500;
            "
          >
            <div>
              <i
                class="fa-solid fa-align-left"
                style="font-size: small; height: auto"
              ></i>
            </div>
            <div>ALL DEPARTMENTS</div>
          </div>
          <div>MULTILEVEL</div>
          <div>MEGA MENU</div>
          <div>FULLWIDTH</div>
        </div>
        <div class="tabsright">
          <div style="display: flex; gap: 0.4em">
            <div>
              <i
                class="fa-solid fa-phone"
                style="font-size: small; height: auto"
              ></i>
            </div>
            <div>9368353165</div>
          </div>
          <div
            style="
              display: flex;
              gap: 0.4em;
              background-color: #fdd32f;
              padding: 0 0.9em;
              height: 100%;
              align-items: center;
              color: black;
              font-weight: 500;
            "
          >
            <div>
              <i
                class="fa-regular fa-message"
                style="font-size: small; height: auto"
              ></i>
            </div>
            <div>BLOG</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main -->
    <div id="Main">
      <div id="left">
        <img
          src="https://images.pexels.com/photos/1089440/pexels-photo-1089440.jpeg?auto=compress&cs=tinysrgb&w=400"
          alt=""
        />
      </div>

      <div id="Right">
        <div id="top">
          <img
            src="https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg?auto=compress&cs=tinysrgb&w=400"
            alt=""
          />
        </div>
        <div id="bottom">
          <img
            src="https://images.pexels.com/photos/1714208/pexels-photo-1714208.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- Script tags -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="jquery.min.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
